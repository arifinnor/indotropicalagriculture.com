<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a1a"/>
      <stop offset="50%" style="stop-color:#2d5a2d"/>
      <stop offset="100%" style="stop-color:#1a3a1a"/>
    </linearGradient>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative leaf patterns -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="150" fill="#4ade80"/>
    <circle cx="1100" cy="530" r="180" fill="#4ade80"/>
    <circle cx="600" cy="315" r="250" fill="#4ade80"/>
  </g>

  <!-- Central icon - stylized leaf/plant -->
  <g transform="translate(600, 240)">
    <ellipse cx="0" cy="-40" rx="35" ry="60" fill="url(#leafGradient)" transform="rotate(-15)"/>
    <ellipse cx="0" cy="-40" rx="35" ry="60" fill="url(#leafGradient)" transform="rotate(15)"/>
    <rect x="-4" y="0" width="8" height="60" fill="#166534" rx="2"/>
  </g>

  <!-- Title text -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Indo Tropical Agriculture
  </text>

  <!-- Subtitle text -->
  <text x="600" y="440" font-family="Arial, sans-serif" font-size="32" fill="#bbf7d0" text-anchor="middle">
    Indonesian Agriculture Exporter
  </text>

  <!-- Tagline -->
  <text x="600" y="490" font-family="Arial, sans-serif" font-size="24" fill="#86efac" text-anchor="middle">
    Premium Planting Media • Cocoa • Cloves • Ginger
  </text>

  <!-- Bottom accent line -->
  <rect x="450" y="540" width="300" height="4" fill="#4ade80" rx="2"/>
</svg>
